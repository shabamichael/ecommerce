<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #4CAF50;
        }
        .details {
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Confirmation</h1>
        <p>Dear <strong th:text="${customerName}"></strong>,</p>
        <p>We are pleased to inform you that your payment has been successfully processed.</p>
        <div class="details">
            <p><strong>Order Reference:</strong> <span th:text="${orderReference}"></span></p>
            <p><strong>Payment Amount:</strong> $<span th:text="${amount}"></span></p>
        </div>
        <p>If you have any questions, feel free to contact our support team.</p>
        <div class="footer">
            <p>Thank you for shopping with us!</p>
            <p>&copy; 2023 Michael E-commerce</p>
        </div>
    </div>
</body>
</html>
